<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Captcha Signup</title>
    <!-- local files -->
    <link rel="stylesheet" href="./SignIn.css" />
    <script rel="script" src="./SignIn.js"> </script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="captcha()" class="container-md" style="margin-top:100px; width: 50%;height: 100%;">
    <div class="card">
        <div class="card-body">
            <div class="title">Creating Captcha</div>
            <!-- <form> -->
                <h3 class="card-title" class="form-title">
                    Sign In
                </h3>
                <div class="mb-3 inline">
                    <label for="username" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                    <!-- <div id="email" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="captcha">
                    <label for="captcha-input"></label>
                    <div id="preview"></div>
                    <div class="captcha-form">
                    <div class="input-group mb-3">
                        <input type="text" id="captcha-form" placeholder="Enter captcha text" >
                        <button onclick="refreshCaptcha()" class="btn btn-outline-secondary" type="button" id="button-addon2"> <i class="fa fa-refresh"></i></button>
                    </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
                </div>
                <div style="display: flex; align-items: center;justify-content: center;">
                    <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">Don't have an Account, Click <a href="./signup.html" style="text-decoration-line: underline;">here</a></label>
                </div>
            <!-- </form> -->
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
