<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Captcha Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./SignUp.css" />
<script rel="script" src="./SignUp.js"> </script>
</head>
<body class="container-md" style="margin-top:100px; width: 50%;height: 100%;">
    <div class="card">
        <div class="card-body">
            <h1 class="title">Creating Captcha</h1>
                <h3 class="card-title" class="form-title">
                    Sign Up
                </h3>
                <div class="mb-3 inline">
                    <label for="username" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                    <!-- <div id="email" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">Already have an Account, Sign in <a href="./signIn.html" style="text-decoration-line: underline;">here</a></label>
                </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
